<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div id="clock">
        <div id="hand hour" data-hour-hand></div>
        <div id="hand minute" data-minute-hand></div>
        <div id="hand second" data-second-hand></div>
        <div id="number number1">1</div>
        <div id="number number2">2</div>
        <div id="number number3">3</div>
        <div id="number number3">4</div>
        <div id="number number4">5</div>
        <div id="number number5">6</div>
        <div id="number number6">7</div>
        <div id="number number7">8</div>
        <div id="number number8">9</div>
        <div id="number number9">10</div>
        <div id="number number11">11</div>
        <div id="number number12">12</div>
    </div>
    <script defer src="script.js"></script>
</body>

</html>
